{% extends 'includes/base.html'%} 
{%block title %} SIGN UP|FLASK {% endblock %}
{%block content %}
<div class="container text-center">
    <form class="form-signin">
        <img class="mb-4" src="https://d1eq8vvyuam4eq.cloudfront.net/tutorials/learn-flask/svg/flask_logo" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Please sign Up</h1>
        <br>
        <label for="inputEmail" class="sr-only">Name</label>
        <input type="text" id="inputEmail" class="form-control" name="name" placeholder="Name" required autofocus>
        <br>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type="text" id="inputEmail" class="form-control" name="username" placeholder="Username" required autofocus>
        <br>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" name="" placeholder="Email address" required>
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" name="password" placeholder="Password" required>
        <br>
        <label for="inputPassword" class="sr-only">Re-Password</label>
        <input type="password" id="inputPassword" class="form-control" name="repassword" placeholder="Re-Password" required>
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</div>

{% endblock %}
