<!DOCTYPE html>
<html>

<head>
    <title>
        {% block title %} {% endblock title %}
    </title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="{{ url_for('static',filename='./css/materialize.css')}}" media="screen,projection">
<link rel="stylesheet" href="{{ url_for('static',filename='./css/mystyle.css')}}">

</head>

<body>
    <!--nav -->
 {% include "./_includes/_nav.html" %}
    <!--End of Nav-->

    <!-- FLASH MESSAGE -->
        {% with messages = get_flashed_messages(with_categories=true)%}
        {% if messages %} 
            {% for category,message in messages %}
            <div class="card-panel {{ category}} fixed-action-btn" id="flash">
                <span>{{message}}</span>
        </div>
        {% endfor %} 
        {% endif %}
        {% endwith %}
    <!-- Content -->
    <br>
    <div class=" container">
        {% block content %} {% endblock content %}
    
        <!--JavaScript at end of body for optimized loading-->
<script src="{{ url_for('static' ,filename='./js/jquery1.1.2.min.js')}}"></script>
<script src="{{ url_for('static' ,filename='./js/materialize.min.js')}}"></script>
<script>
    $(document).ready(function () {
        $('.sidenav').sidenav();
        $('.tabs').tabs();
        $('.modal').modal();
        $('#flash').fadeOut(6000).delay(1000)
        M.toast({html: 'I am a toast!'})
        $(".dropdown-trigger").dropdown({ hover:true });
        
        $('input#input_text, textarea#textarea2').characterCounter();
    });
</script>
</body>

</html>
