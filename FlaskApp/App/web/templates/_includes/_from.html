

{% macro render_field(field) %}
    <div class="row">
<div class="input-field col s12">
    <label for="">
        {{ field.label }}
    </label>
    {% if field.errors %} 
    {% for error in field.errors %}
    <span class="helper-text" data-error="wrong" data-success="right">
        {{ error }} 
    </span>
    {% endfor%}
    {% endif%}
    {{ field(class="validate")}}
    </div>
    </div>
{% endmacro%}
